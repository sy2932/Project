<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - Standard Chartered</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <nav class="navbar navbar-minimal fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Standard_Chartered_(2021).svg"
            alt="Standard Chartered"
          />
        </a>
        <a href="index.html" class="back-to-home">
          <i class="bi bi-arrow-left"></i>
          Back to Home
        </a>
      </div>
    </nav>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Standard_Chartered_(2021).svg"
            alt="Standard Chartered"
          />
        </div>

        <h2 class="auth-title">Create Your Account</h2>

        <div
          id="signupAlert"
          class="alert alert-custom d-none"
          role="alert"
        ></div>

        <form id="signupForm">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
            <div id="passwordStrength" class="password-strength"></div>
          </div>

          <div class="mb-4">
            <label for="confirmPassword" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              required
            />
            <div id="passwordMatch" class="password-strength"></div>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="agreeTerms"
              required
            />
            <label class="form-check-label" for="agreeTerms">
              I agree to the
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </label>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="subscribeNewsletter"
            />
            <label class="form-check-label" for="subscribeNewsletter">
              Subscribe to our newsletter and updates
            </label>
          </div>

          <button type="submit" class="btn btn-signup">
            <i class="bi bi-person-plus me-2"></i>
            Create Account
          </button>
        </form>

        <div class="divider">
          <span>Already have an account?</span>
        </div>

        <div class="auth-links">
          <a href="login.html">Sign in to your account</a>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth-utils.js"></script>
    <script src="signup.js"></script>
  </body>
</html>
